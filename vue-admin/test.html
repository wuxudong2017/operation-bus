<script>
    function setNum(val, length) {
        let num = Math.ceil(val).toString();
        if(num.length >= length){
            return num
        }else{
            let t = length - num.length;
            let arr =[]
            for(let i=0;i<t;i++){
                arr.push('0')
            } 
            return arr.join('')+num
        }
    }

    console.log(setNum(1, 5))




</script>
